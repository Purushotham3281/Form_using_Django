<body>
    <form method="POST"> {% csrf_token %}
        <label for="id1">Roll Number </label>
        <input name="num1" id="id1" type="number" placeholder="enter roll number" required>
        <button>Submit</button>

    </form>
    {% if result %}
        the results of the student is:
        <h1> roll number :{{ result.id }}</h1>

        <h1> Total subjects {{ result.total_sub }}</h1>

        <h1>Fail subjects {{ result.fail_sub }}</h1>
    {% else %}
    <h1>Provide a valid Roll Number</h1>
    {% endif %}
